<script>
     

 	function upload_file(){
        var form_data = new FormData($('#upload-file')[0]);
        $.ajax({
            type: 'POST',
            url: '/uploadimage',
            data: form_data,
            contentType: false,
            cache: false,
            processData: false,
            success: function(data) {
                console.log(data);
                localStorage.setItem('uploaded_image', data);
                window.location.href = 'map';
            },
        });
	} 	







    </script>
