<script>
  function initialcall() {
    var d = {
      "image_path": localStorage.getItem('uploaded_image'),
      "district": localStorage.getItem('district')
    };
    console.log(d);
    $.ajax({
      type: 'POST',
      url: 'getresult',
      dataType: 'Json',
      contentType: 'application/json',
      data: JSON.stringify(d),
      processData: false,
      success: function (data) {
        result_path = data['result_path'];
        $('#image_result').attr({'src': result_path});
        temp_code = ``;
        for(fruit in data['data']){
          temp_code += `<tr>`;
          temp_code += `<td>`+fruit+`</td>`;
          temp_code += `<td>`+localStorage.getItem('district')+`</td>`;
          temp_code += `<td>`+data['data'][fruit]['count']+`</td>`;
          temp_code += `<td>Rs. `+data['data'][fruit]['per_unit']+`</td>`;
          temp_code += `<td>Rs. `+data['data'][fruit]['cost']+`</td>`;
          temp_code += `</tr>`;
        }
        $('#result_data').html(temp_code);
        $('#loading_screen').addClass('display_none');
      },
    });
  }
  $(document).ready(function () {
    initialcall();
  });
</script>
